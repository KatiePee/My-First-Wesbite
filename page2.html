    <form action="" method="post" class="form">
        <fieldset>
            <legend>Tell Me How Much You Love Millie</legend>

            <div class="form-wrapper">

            <div>
                <label for="name" class="input">Your Name:</label>
                <input type="text" id="name" name="your_name" class="input">
            </div>

            <div>
                <label for="email" class="input">Your Email:</label>
                <input type="email" id="email" name="your_email" class="input">
            </div>

            <div class="form-check">
                <p class="check">Do you love my cat?</p>
                <input type="checkbox" id="check1" name="check1" value="check1" class="check">
                <label for="check1">YES!</label><br>
                
                <input type="checkbox" id="check2" name="check2" value="check2" class="check">
                <label for="check2">I would trade her for my own children anyday!</label><br>

                <input type="checkbox" id="check3" name="check3" value="check3" class="check">
                <label for="check3">I wish she was my cat!</label><br>

                <input type="checkbox" id="check4" name="check4" value="check4" class="check">
                <label for="check4">She's Purrfect!</label>
            </div>

            <div class="form-text">
                <label for="text">Tell me how much you love Millie:</label>
                <textarea id="text" name="text-millie"></textarea>
            </div>

            <button name="button">Click if you love Millie</button>

        </div>

        </fieldset>
    </form>
    
</body>
</html>
